<!doctype html>
<html lang="en">

<head>
  <title>Login aplicacion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <br>
        <div class="card">
          <div class="card-header">
            Iniciar sesion
          </div>
          <div class="card-body">
            <form action="/admin/login" method="post">
              <div class="mb-3">
                <label for="">Usuario</label>
                <input type="text" class="form-control" name="txtUsuario" aria-describedby="helpId" placeholder="Usuario"> 
              </div>
              <div class="mb-3">
                <label for="">Contraseña</label>
              <input type="password" class="form-control" name="txtPassword" aria-describedby="helpId" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-success">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
 
      </div>
    </div>
  </div>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
