{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos inventario de libros
                </div>    
                <div class="card-body">

                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                        <!--Para poder enviar archivos dentro del formulario es importante que agreguemos el enctype-->
                        <div class="mb-3">
                            <label for="txtNombreL">Nombre</label>
                            <hr>
                            <input type="text" name="txtNombreL" id="" placeholder="Nombre del libro">    
                        </div>

                        <div class="mb-3">
                            <label for="txtImg">Imagen</label>
                            <hr>
                            <input type="file" name="txtImg" id="" placeholder="Imagen del libro">    
                        </div>

                        <!--Se cambia el tipo de dato de la imagen que se va a ingresar-->

                        <div class="mb-3">
                            <label for="txtURL">URL Descarga</label>
                            <hr>
                            <input type="text" name="txtURL" id="" placeholder="Nombre del libro">    
                        </div>

                        <!--Y la URL TIPO TEXTO-->
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>    
                </div>
                <div class="card-footer">
                    
                </div>
            </div>
        </div>
        <div class="col-md-7"> 
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Funciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Mostrando la información de la BD-->
                        {% for libro in libros %} 
                        
                        <tr>
                            <!--Seleccionando la informacion de los índices-->
                            <td>{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img src="/img/{{ libro[2] }}" alt="" width="60" class="img-fluid rounded-top accordion">
                                {{ libro[2] }}

                            </td>
                            <td>{{ libro[3] }}</td>
                            <td>
                                <!-- Botón eliminar -->
                                <form action="/admin/libros/borrar" method="post">
                                    <input type="text" name="txtID" id="txtID" value="{{ libro[0] }}">
                                    <!--El input almacena la informacion del ID-->
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                    
                                </form>
                            </td>
                        </tr>
                        
                        {% endfor %}

                        </tr>
                    </tbody>
                </table>
            </div>
            

        </div>
        
    </div>
</div>



{% include 'admin/pie.html' %}
